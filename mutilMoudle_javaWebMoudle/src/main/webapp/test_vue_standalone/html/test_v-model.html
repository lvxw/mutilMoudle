<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue_hello</title>
    <script src="../js/common/vue.js"></script>

</head>
<body>

    <div id="app">
        <input v-model="name" v-bind:placeholder="placeholder"></input>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                name: 'zhangsan',
                placeholder:'请输入姓名'
            }
        });
    </script>
</body>
</html>
