<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/common/vue.js"></script>
</head>
<body>
    <h1>初步识别vue组件</h1>
    <div id="app1">
        <greeting></greeting>
    </div>

    <div id="app2">
        <greeting></greeting>
    </div>

    <script>
        Vue.component("greeting",{
            template:`
                <p>
                    heloo {{name}}
                    <button v-on:click="changeName">改名</button>
                </p>
            `,
            data:function(){
                return {
                    name:'zhangsan'
                }
            },
            methods:{
                changeName:function () {
                    this.name = 'herry'
                }
            }
        })

        new Vue({
            el:'#app1'
        });
        new Vue({
            el:'#app2'
        })
    </script>
</body>
</html>
