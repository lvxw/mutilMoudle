<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue_hello</title>
    <script src="../js/common/vue.js"></script>

</head>
<body>
    <div id="app">
        <ol>
            <div v-for="x in arr">
                {{x}}
            </div>
        </ol>

        <my-component v-for="x in arr"></my-component>

    </div>
    <script>
//        Vue.component('my-component', {
//            template: '<div>A custom component!</div>'
//        })
        var Child={
            template: '<div>A custom component!</div>'
        }
        var app = new Vue({
            el: '#app',
            data: {
                arr: ['hadoop','spark','flink','hive'],
            },
            components:{
              'my-component':Child
            }
        });
    </script>
</body>
</html>
