<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue_hello</title>
    <script src="../js/common/vue.js"></script>

</head>
<body>

    <div id="app">
        <p v-show="see">测试v-show</p>
    </div>



    <script>
        var app = new Vue({
            el: '#app',
            data: {
                msg: 'Hello Vue!',
                title: 'this is tittle',
                see: true
            }
        });
    </script>
</body>
</html>
