<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue_hello</title>
    <script src="../js/common/vue.js"></script>

</head>
<body>

    <div id="app">
        <ol>
            <li v-for="x in arr">
                {{x}}
            </li>
        </ol>

        <br>

        <ol>
            <li v-for="kv in json">
                {{kv.name}}
            </li>
        </ol>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                msg: 'Hello Vue!',
                title: 'this is tittle',
                see: true,
                arr: ['hadoop','spark','flink','hive'],
                json:[
                    {name:'java'},
                    {name:'shell'},
                    {name:'python'}
                ]
            }
        });
    </script>
</body>
</html>
