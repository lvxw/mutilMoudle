<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue_hello</title>
    <script src="../js/common/vue.js"></script>

</head>
<body>

    <div id="app">
        <span v-bind:title="title">测试v-bind</span>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                msg: 'Hello Vue!',
                title: 'this is tittle'
            }
        });
    </script>
</body>
</html>
