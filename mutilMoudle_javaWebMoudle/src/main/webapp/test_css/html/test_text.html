<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            padding: 0px;
            margin: 0px;
        }
        p{
            width: 600px;
            text-indent: 2em;
            text-align: left;
            word-spacing: 2em;
            text-decoration: overline;
        }
    </style>
</head>
<body>
    <p>可以为所有块级元素应一般来说，可以为所有块级元素应用 text-indent，但无法将该属性应用于行内元素，图像之类的替换元素上也无法应用 text-indent 属性。不过，如果一个块级元素（比如段落）的首行中有一个图像，它会随该行的其余文本移动。</p>


</body>
</html>
