<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue_hello</title>
    <script src="../js/common/vue.js"></script>

</head>
<body>

    <div id="app">
        <button v-on:click="show">按钮</button>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                msg: 'Hello Vue!',
                title: 'this is tittle',
                see: true,
                arr: ['hadoop','spark','flink','hive'],
                json:[
                    {name:'java'},
                    {name:'shell'},
                    {name:'python'}
                ]
            },
            methods:{
                show: function(){
                    alert("测试v-on");
                    alert(this.msg)
                }
            }
        });
    </script>
</body>
</html>
